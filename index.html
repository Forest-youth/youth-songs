<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial; padding: 15px; }
    li { cursor: pointer; margin: 8px 0; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>Ìîëîä³æíèé Çá³ðíèê</h1>

<input type="text" id="search" placeholder="Ïîøóê..." onkeyup="searchSongs()">

<ul id="songList"></ul>

<pre id="songContent"></pre>

<script>
const songs = {
  "Áîæå Òè âåëèêèé": `C      G
Áîæå Òè âåëèêèé...
Am     F
Ñëàâëþ Òåáå...`,

  "Ñâ³òëî ñâ³òó": `G      D
Ñâ³òëî ñâ³òó...
Em     C
Òè ç³ ìíîþ...`
};

const list = document.getElementById("songList");

function loadSongs() {
  list.innerHTML = "";
  for (let title in songs) {
    const li = document.createElement("li");
    li.textContent = title;
    li.onclick = () => openSong(title);
    list.appendChild(li);
  }
}

function openSong(title) {
  document.getElementById("songContent").textContent = songs[title];
}

function searchSongs() {
  const value = document.getElementById("search").value.toLowerCase();
  list.innerHTML = "";
  for (let title in songs) {
    if (title.toLowerCase().includes(value)) {
      const li = document.createElement("li");
      li.textContent = title;
      li.onclick = () => openSong(title);
      list.appendChild(li);
    }
  }
}

loadSongs();

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
